<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			width: 100px;
			height: 100px;
			margin:10px;
			background: #ccc;
		}
	</style>
</head>
<body>
	<div class="div1"></div>
	<div class="div1"></div>
	<div class="div2"></div>
	<div class="div2"></div>
	<div class="div3"></div>
</body>
<script type="text/javascript">
var div1=document.querySelectorAll(".div1");//用该方法获取到的节点集合不存在DOM映射关系
for(let i=0;i< div1.length;i++){
	div1[i].style.width=200+'px';
}
</script>
</html>
