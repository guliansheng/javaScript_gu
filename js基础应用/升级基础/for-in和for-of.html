<script type="text/javascript">

var arr=[15,48,474,12,84,94,1578];
arr2=arr.sort(asc);//升序排列，asc函数要自己定义，i-j为升序，j-i为降序，降序一般用desc命名；
function asc(i,j){
return i-j;
}

//循环数组
var arr3=[{name:'苹果'},{name:'橘子'}];
var name='name';
for (var val of arr3){
    console.log('for-of 循环的数组,每项为json,循环val,打印val.name: '+val.name);
}
for(var key in arr3){
    console.log('for-in 循环的数组,每项为json,循环key,打印key: '+key);
    console.log('for-in 循环的数组,每项为json,循环key,打印arr3[key].name: '+arr3[key].name);
}



//循环json
var json={
    name:['gu','xu'],
    age:45,
    hobby:'computer',
    2:"这是属性2",
    3:'这是属性3',
    1:"这是属性1"
}

//1.在FOR IN循环遍历的时候，大部分浏览器都是先把对象中的键值对进行排序（把数字属性名的排在前面，并日排列的时候按照数字由小到大排列），其次在把非数字的属性名按照之前编写的顺序排列，循环的时候按照重新排列的顺序依次遍历（小数拿作字母不算做数字）
for(var key in json){
    console.log(key);
    console.log(json[key]);
}


//2.在项目中一般要加一个判断语句,看属性是否为私有属性,是则循环,如果是公有属性,则不循环,如果不加,同时在Array对象身上添加一个公有属性,for-in会将其循环出来,例如:Array.prototype.AA = 100;循环会出现100;

// for(var key in obj){

//     }
// }

for( var key2 in json.name){
    console.log(json.name[key2]);
}
// 不能用该方法遍历
// for(var val of json){
//     console.log(val);
// }
console.log(json.name);
</script>
