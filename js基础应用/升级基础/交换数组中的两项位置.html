<script type="text/javascript">
  //交换数组中的两项值位置
  Array.prototype.aryItemExchange = function(item1, item2) {
    var index1 = this.indexOf(item1)
    var index2 = this.indexOf(item2)
    if(!(index1+1) || !(index2+1)){
      return
    }
    this.splice(index1,1,item2)
    this.splice(index2,1,item1)
  }
  var ary = ['dj',78,'opo','djlsdkfk',214]
  ary.aryItemExchange('opo',214)
  ary.aryItemExchange('kldlfk',8797)
  console.log(ary)
</script>
