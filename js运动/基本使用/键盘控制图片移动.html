<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
            #bee{
          	position: absolute;
          	top:0px;
          	left: 0px;
          }
	</style>
</head>
<body>
	<img src="../images/bee.png" id='bee'>
</body>
<script>
     xs=0;
     xv=10;
     ys=0;
     yv=10;
     beeobj=document.getElementById('bee');
     document.onkeydown=function(event){
     kc=event.keyCode;
     //xs=0;xv=10;当变量在函数内部时，移动对象将限制移动范围在0-10之间；
     switch(kc){
          case 37:
               xs-=xv;
               beeobj.style.left=xs+'px';
               break;
          case 38:
               ys-=yv;
               beeobj.style.top=ys+'px';
          break;
          case 39:
               xs+=xv;
               beeobj.style.left=xs+'px';
          break;
          case 40:
               ys+=yv;
               beeobj.style.top=ys+'px';
          break;
          }
     }
</script>
</html>
