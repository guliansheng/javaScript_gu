<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css"> 
	 #bee{
     position: absolute;
     top:0px;
     left: 0px;}
     .bee{
          width: 400px;
          height:400px;
          background:#ccc;
          margin:0 auto;
     }
    </style> 
</head>
<body>
<div class="bee">
     <img src="images/bee.png" id='bee'>
</div>	
</body>
<script>
     beeobj=document.getElementById('bee');
     document.onmousemove=function(event){
     x=event.clientX;
     y=event.clientY;
     document.title=x+'-'+y;
     beeobj.style.top=y+'px';
     beeobj.style.left=x+'px';
}
</script>
</html>
