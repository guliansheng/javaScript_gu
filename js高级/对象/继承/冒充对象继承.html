<!DOCTYPE html>

    <title></title>

<body>

</body>
<script type="text/javascript">
    function A(){
        this.name = 'this is A';
    }
    A.prototype.getName = function(){
        return this.name
    }
    function C(){
        this.name = 'this is c';
        this.age = 45;
        var temp = new A;
        for (var key in temp){
           if(temp.hasOwnProperty(key)){//加上这个判断就只克隆私有的属性和方法
            this[key] = temp[key];
           }
           // this[key] = temp[key];放在外面会将公有和私有属性和方法都克隆一份到C
        }
        temp = null;
    }
    var c = new C;
    console.log(c.age)
    console.log(c.name)
    // console.log(c.getName())
</script>
</html>
