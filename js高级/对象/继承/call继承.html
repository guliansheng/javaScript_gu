<script type="text/javascript">
    function A(){
        this.name = 'this is A';
    }
    A.prototype.getName = function(){
        console.log(this.name)
    }
    function B(){
        A.call(this);//将父类的私有属性和方法克隆一份,作为子类的私有属性和方法
    }
    var b = new B;
    console.dir(b.name)
    console.log(b.__proto__.name)//没有继承为公有的属性,全部继承到私有中
</script>
</html>
