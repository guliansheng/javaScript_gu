<script type="text/javascript">
function avgFn(){
    console.log(arguments)
    arguments.__proto__ = Array.prototype;
    arguments.sort(function (a,b){return a-b;});
    arguments.pop();
    arguments.shift();
    return eval(arguments.join("+"))/arguments.length;
}
