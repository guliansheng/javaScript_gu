<script type="text/javascript">
//构造函数执行,不写return,浏览器会默认返回创建的实例,但是我们自己写了return;
//1.return是一个基本值,返回的结果依然是类的实例,没有受到影响
//2.如果返回的是引用值,则会把默认的返回的实例覆盖,此时接收到的结果就不在是当前类的实例了
//3.如果直接写一个return;是起到代码结束作用,并不会覆盖返回的实例
//4.所以构造函数中尽量避免使用return,防止覆盖实例
    function Fn(){
        var n = 10;
        this.m = n;
    }
    var f = new Fn();
    var f2 = new Fn;//如果不需要传参,可以不加(),同样是创建了一个实例
    console.log(f)
    console.log(f2)
    console.log(Fn)
    console.log(f instanceof Fn)
    console.log(f instanceof Array)
    console.log(f instanceof Object)//万物皆对象
    console.log('m' in f);
    console.log('n' in f);
    console.log('toString' in f);//toString是公有属性,同样为true
    console.log(f.hasOwnProperty('toString'));//检测是否是私有属性,公有属性为false
</script>
</html>
