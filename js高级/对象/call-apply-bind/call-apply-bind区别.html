<script type="text/javascript">
    //我们发现严格模式下的this相对于非严格模式下的this主要区别在于:对于JS代码中没有写执行主体的情况下，非严格模式下默认都是window执行的，所以this指向的是window；但是在严格的模式下，没有写就是没有执行主体，this指向的是undefined
    var name = 'wi'
    var json = {name:'gu'};
    var json2 = {name:'lian'}
    function sum(num1,num2){
        console.log(num1+num2);
        console.log(this.name);
    }
    sum.call(json,100,200);
    sum.apply(json2,[100,200]);
    //bind只是改变函数中的this指向,并不会执行函数,执行bind会有一个返回值,这个返回值bindsum就是把sum的this改变后的结果,实际函数本身没有改变，只是产生了一个新的函数，函数体和之前的额函数相同，但是内部this被修改了
    var bindsum = sum.bind(json,1,2);
    bindsum();
    var bindsum2 = sum.bind(json2);
    bindsum2(1,2)
    sum(1,2)
</script>
</html>
