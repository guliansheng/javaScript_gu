<script type="text/javascript">
var json = {name:'gu'}
function sum(num1,num2){
    console.log(num1+num2);
    console.log(this);
}
sum.call(100,200);// NaN , this -> Number
sum.call(json,100,200); // 300 , this -> json
sum.call(json); // NaN , this -> json
sum.call(); // NaN , this -> window ; 在严格模式下:this -> undefined
sum.call(null,100,200); // 300 , this -> window ; 在严格模式下:this -> null
sum.call(undefined); // NaN , this -> window ; 在严格模式下:this -> undefined
</script>
