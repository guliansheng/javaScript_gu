//es6的class创建对象
class GetEl{
    constructor(obj){
       this.obj=obj;
    }
    show(index,showIndex){
        let objx=document.querySelector(this.obj);
        if(typeof showIndex==='function'){
            showIndex(index,objx);
        }
    }
}
let oind=new GetEl('.index');
oind.show('这是测试内容',function(ind,objx){
    objx.innerHTML=ind;
})
