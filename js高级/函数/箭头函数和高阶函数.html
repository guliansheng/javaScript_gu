<script>
    function fun(b){
        return function (c){
            return b+c;
        }
    }
    // let a=b=>c=>b+c; //大于等于两个箭头的函数就是高阶函数
    console.log(fun(1)(2));
    let fun2=fun;
    console.log(fun2)
    let fun3=fun(5);
    console.log(fun3(3))
</script>
