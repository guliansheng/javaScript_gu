<script type="text/javascript">
     function captureThreeNumbers(str) {

var arr = []
    str.replace(/\d/g,function(){
        arr[arr.length] = arguments[0]

    })
    for(var i = 0; i < arr.length-1; i++){
        if((arr[i] - arr[i+1] == 1 && arr[i+1] - arr[i+2] == 1)||(arr[i] - arr[i+1] == -1 && arr[i+1] - arr[i+2] == -1)){
            return arr[i]+arr[i+1]+arr[i+2]+''

        }

    }

return false
}
console.log(captureThreeNumbers('789886678678789'))
</script>
