<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <link rel="stylesheet" href="bootstrap.min.css">
  <script type="text/javascript" src="jquery.js"></script>
  <script type="text/javascript" src="bootstrap.min.js"></script>
  <script src="jquery.page.js"></script>
  <style>
  * {
    margin: 0;
    padding: 0;
    list-style: none;
  }

  a {
    text-decoration: none;
  }

  a:hover {
    text-decoration: none;
  }

  .tcdPageCode {
    padding: 15px 20px;
    text-align: left;
    color: #ccc;
  }

  .tcdPageCode a {
    display: inline-block;
    color: #428bca;
    display: inline-block;
    height: 25px;
    line-height: 25px;
    padding: 0 10px;
    border: 1px solid #ddd;
    margin: 0 2px;
    border-radius: 4px;
    vertical-align: middle;
  }

  .tcdPageCode a:hover {
    text-decoration: none;
    border: 1px solid #428bca;
  }

  .tcdPageCode span.current {
    display: inline-block;
    height: 25px;
    line-height: 25px;
    padding: 0 10px;
    margin: 0 2px;
    color: #fff;
    background-color: #428bca;
    border: 1px solid #428bca;
    border-radius: 4px;
    vertical-align: middle;
  }

  .tcdPageCode span.disabled {
    display: inline-block;
    height: 25px;
    line-height: 25px;
    padding: 0 10px;
    margin: 0 2px;
    color: #bfbfbf;
    background: #f2f2f2;
    border: 1px solid #bfbfbf;
    border-radius: 4px;
    vertical-align: middle;
  }
  </style>
</head>

<body>
  <table class="table table-striped table-hover table-bordered "></table>
  <div class="tcdPageCode">
    
  </div>
</body>
<script>
function getData(num) {
  var Data = null
  var str = ''
  $.getJSON('http://1zhishu.com/index.php/user/index/index/page/'+num,function(data){
    Data = data.list
    var table = $('.table')
    table.html('<tr><th>姓名</th><th>电话</th><th>性别</th><th>年龄</th></tr>')
    for(var i in Data){
      var str = `<tr>
        <td>${Data[i].name}</td>
        <td>${Data[i].phone}</td>
        <td>${Data[i].gender}</td>
        <td>${Data[i].age}</td>
      </tr>`;
      table.append(str)
    }
  })
}
getData(1);
$(".tcdPageCode").createPage({
  pageCount: 100,
  current: 1,
  backFn: function(p) {
    $('.table').html('');
    getData(p);
  }
});
</script>

</html>
